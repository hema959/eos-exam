<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu.css">
    <link rel="shortcut icon" href="img/logo.jpg">
    <title>BIRYANI EXPRESS</title>
</head>
<body>
    <header>
        <img src="img/biryani 1.jpg" height="60px" width="60px">
        <h2>MENU</h2>
    </header>
    <!-- Menu Section -->
    <section id="models" class="py-5">
        <div class="container">
            <h2 class="text-center">Our Biryani</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="img/dindigul biriyani.jpg" class="card-img-top" alt="Dindigul Biryani">
                        <div class="card-body">
                            <h5 class="card-title">DINDIGUL BIRYANI</h5>
                            <a href="https://thalappakatti.com/" class="btn btn-primary">Learn More</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="img/ambur biryani.jpg" class="card-img-top" alt="Ambur Biryani">
                        <div class="card-body">
                            <h5 class="card-title">AMBUR BIRYANI</h5>
                            <a href="https://www.amburstarbriyani.com/" class="btn btn-primary">Learn More</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="img/hyderabadi biryani.webp" class="card-img-top" alt="Hyderabadi Biryani">
                        <div class="card-body">
                            <h5 class="card-title">HYDERABAD BIRYANI</h5>
                            <a href="https://www.sshyderabadbiryani.com/" class="btn btn-primary">Learn More</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="img/kerala biryani.webp" class="card-img-top" alt="Kerala Biryani">
                        <div class="card-body">
                            <h5 class="card-title">KERALA BIRYANI</h5>
                            <a href="https://www.chefakila.com/product/kerala-fried-chicken-biryani/" class="btn btn-primary">Learn More</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="img/bombay biryani.jpg" class="card-img-top" alt="Bombay Biryani">
                        <div class="card-body">
                            <h5 class="card-title">BOMBAY BIRYANI</h5>
                            <a href="https://www.chefakila.com/product/bombay-biryani/" class="btn btn-primary">Learn More</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="img/bangalore.avif" class="card-img-top" alt="Bangalur Biryani">
                        <div class="card-body">
                            <h5 class="card-title">BANGALUR BIRYANI</h5>
                            <a href="https://manis.in/" class="btn btn-primary">Learn More</a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

</html>
